name: npm audit
on:
  schedule:
    - cron: '0 3 * * 1' # weekly
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install and run audit (root)
        working-directory: ./
        run: |
          npm ci --include=dev
          npm audit --audit-level=high || true
      - name: Install and run audit (server)
        working-directory: ./server
        run: |
          npm ci --include=dev
          npm audit --audit-level=high || true
